<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="loginBody">
    <div class="form-container">
        <p class="close" id="closepage">x</p>
        <form name="myform" id="myform" onsubmit="return registerUser()">
            <p>Register For Quiz</p>
            <div class="inputGroup">
                <i class="icon fa-solid fa-user"></i>
                <input type="text" class="inputField" placeholder="Name" id="name" required>
            </div>
            <div class="inputGroup">
                <i class="icon fa-solid fa-user-clock"></i>
                <input type="text" class="inputField" placeholder="Age" id="age" required>
            </div>
            <div class="inputGroup">
                <i class="icon fa-solid fa-phone"></i>
                <input type="text" class="inputField" placeholder="Phone Number" id="phone" required>
            </div>
            <div class="inputGroup">
                <i class="icon fa-solid fa-envelope"></i>
                <input type="email" class="inputField" placeholder="E-Mail" id="email" required>
            </div>
            <div class="genderGroup">
                <div class="placeholder">
                    <i class="icon fa-solid fa-venus-mars"></i>
                    <span class="inputField">Gender</span><br>
                </div>
                <div class="radioField">
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male" >Male</label>
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label for="female" >Female</label>
                </div>
            </div>
            <div class="inputGroup">
                <i class="icon fa-solid fa-graduation-cap"></i>
                <input type="text" class="inputField" placeholder="Qualification" id="qualification" required>
            </div>
            <div class="inputGroup">
                <i class="icon fa-solid fa-location-dot"></i>
                <input type="text" class="inputField" placeholder="Address" id="address" required>
            </div>
            <button class="btn quiztStartBtn">Start Quiz</button>
            <input type="reset" value="Reset" class="btn">
        </form>
        <p id="errmsg"></p>
    </div>
    <script src="/javascript/script.js"></script>
</body>
</html>
